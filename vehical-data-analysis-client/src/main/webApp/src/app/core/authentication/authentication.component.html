<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3 col-xs-12" style="margin-top: 10%; margin-left: 25%;">
			<h1 style="margin-left: 25%;">{{ title }}</h1>
			<form class="login-border" [formGroup]="authForm" (ngSubmit)="submitForm()">
				<fieldset>
					<fieldset class="form-group">
						<label>Email</label>
						<input formControlName="email" placeholder="Email" class="form-control form-control-lg" type="text" />
					</fieldset>
					<fieldset class="form-group">
						<label>Password</label>
						<input
							formControlName="password"
							placeholder="Password"
							class="form-control form-control-lg"
							type="password"
						/>
					</fieldset>

					<button
						class="btn btn-lg btn-success pull-xs-right"
						[disabled]="!authForm.valid"
						style="padding: 4px 16px;"
						type="submit"
					>
						submit
					</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
